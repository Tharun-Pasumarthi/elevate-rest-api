<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Books Management System</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }

        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
        }

        .header p {
            font-size: 1.1rem;
            opacity: 0.9;
        }

        .main-content {
            padding: 30px;
        }

        .form-section {
            background: #f8f9fa;
            padding: 25px;
            border-radius: 10px;
            margin-bottom: 30px;
        }

        .form-section h2 {
            color: #333;
            margin-bottom: 20px;
            font-size: 1.5rem;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: 600;
            color: #555;
        }

        .form-group input {
            width: 100%;
            padding: 12px;
            border: 2px solid #e1e5e9;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s ease;
        }

        .form-group input:focus {
            outline: none;
            border-color: #667eea;
        }

        .btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
            transition: transform 0.2s ease;
            margin-right: 10px;
        }

        .btn:hover {
            transform: translateY(-2px);
        }

        .btn-danger {
            background: linear-gradient(135deg, #ff6b6b 0%, #ee5a52 100%);
        }

        .btn-success {
            background: linear-gradient(135deg, #51cf66 0%, #40c057 100%);
        }

        .books-section {
            margin-top: 30px;
        }

        .books-section h2 {
            color: #333;
            margin-bottom: 20px;
            font-size: 1.5rem;
        }

        .books-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .book-card {
            background: white;
            border: 2px solid #e1e5e9;
            border-radius: 12px;
            padding: 20px;
            transition: all 0.3s ease;
            position: relative;
        }

        .book-card:hover {
            border-color: #667eea;
            box-shadow: 0 10px 25px rgba(102, 126, 234, 0.15);
            transform: translateY(-5px);
        }

        .book-card h3 {
            color: #333;
            margin-bottom: 10px;
            font-size: 1.3rem;
        }

        .book-card p {
            color: #666;
            margin-bottom: 15px;
            font-style: italic;
        }

        .book-card .book-id {
            position: absolute;
            top: 15px;
            right: 15px;
            background: #667eea;
            color: white;
            padding: 5px 10px;
            border-radius: 20px;
            font-size: 0.8rem;
            font-weight: bold;
        }

        .book-actions {
            display: flex;
            gap: 10px;
            margin-top: 15px;
        }

        .book-actions .btn {
            flex: 1;
            padding: 8px 15px;
            font-size: 14px;
        }

        .status-message {
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-weight: 600;
        }

        .status-success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .status-error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .loading {
            text-align: center;
            padding: 20px;
            color: #666;
        }

        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
        }

        .stat-card h3 {
            font-size: 2rem;
            margin-bottom: 5px;
        }

        .stat-card p {
            opacity: 0.9;
        }

        .refresh-btn {
            background: #28a745;
            margin-bottom: 20px;
        }

        @media (max-width: 768px) {
            .container {
                margin: 10px;
                border-radius: 10px;
            }
            
            .main-content {
                padding: 20px;
            }
            
            .books-grid {
                grid-template-columns: 1fr;
            }
            
            .book-actions {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üìö Books Management System</h1>
            <p>Manage your book collection with ease</p>
        </div>

        <div class="main-content">
            <!-- Status Messages -->
            <div id="statusMessage" style="display: none;"></div>

            <!-- Statistics -->
            <div class="stats">
                <div class="stat-card">
                    <h3 id="totalBooks">0</h3>
                    <p>Total Books</p>
                </div>
                <div class="stat-card">
                    <h3 id="lastUpdated">-</h3>
                    <p>Last Updated</p>
                </div>
            </div>

            <!-- Add New Book Form -->
            <div class="form-section">
                <h2>‚ûï Add New Book</h2>
                <form id="addBookForm">
                    <div class="form-group">
                        <label for="bookTitle">Book Title:</label>
                        <input type="text" id="bookTitle" placeholder="Enter book title" required>
                    </div>
                    <div class="form-group">
                        <label for="bookAuthor">Author:</label>
                        <input type="text" id="bookAuthor" placeholder="Enter author name" required>
                    </div>
                    <button type="submit" class="btn btn-success">Add Book</button>
                </form>
            </div>

            <!-- Update Book Form -->
            <div class="form-section">
                <h2>‚úèÔ∏è Update Book</h2>
                <form id="updateBookForm">
                    <div class="form-group">
                        <label for="updateBookId">Book ID:</label>
                        <input type="number" id="updateBookId" placeholder="Enter book ID" required>
                    </div>
                    <div class="form-group">
                        <label for="updateBookTitle">New Title:</label>
                        <input type="text" id="updateBookTitle" placeholder="Enter new title">
                    </div>
                    <div class="form-group">
                        <label for="updateBookAuthor">New Author:</label>
                        <input type="text" id="updateBookAuthor" placeholder="Enter new author">
                    </div>
                    <button type="submit" class="btn">Update Book</button>
                </form>
            </div>

            <!-- Books Display -->
            <div class="books-section">
                <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px;">
                    <h2>üìñ All Books</h2>
                    <button class="btn refresh-btn" onclick="loadBooks()">üîÑ Refresh</button>
                </div>
                <div id="booksContainer">
                    <div class="loading">Loading books...</div>
                </div>
            </div>
        </div>
    </div>

    <script>
        const API_BASE_URL = 'http://localhost:3000';

        // Utility functions
        function showStatus(message, type = 'success') {
            const statusDiv = document.getElementById('statusMessage');
            statusDiv.textContent = message;
            statusDiv.className = `status-message status-${type}`;
            statusDiv.style.display = 'block';
            
            setTimeout(() => {
                statusDiv.style.display = 'none';
            }, 5000);
        }

        function updateStats(books) {
            document.getElementById('totalBooks').textContent = books.length;
            document.getElementById('lastUpdated').textContent = new Date().toLocaleTimeString();
        }

        // API functions
        async function fetchBooks() {
            try {
                const response = await fetch(`${API_BASE_URL}/books`);
                const data = await response.json();
                
                if (data.success) {
                    return data.data;
                } else {
                    throw new Error(data.message);
                }
            } catch (error) {
                console.error('Error fetching books:', error);
                showStatus('Error loading books: ' + error.message, 'error');
                return [];
            }
        }

        async function addBook(title, author) {
            try {
                const response = await fetch(`${API_BASE_URL}/books`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ title, author })
                });
                
                const data = await response.json();
                
                if (data.success) {
                    showStatus('Book added successfully!');
                    return data.data;
                } else {
                    throw new Error(data.message);
                }
            } catch (error) {
                console.error('Error adding book:', error);
                showStatus('Error adding book: ' + error.message, 'error');
                return null;
            }
        }

        async function updateBook(id, title, author) {
            try {
                const updateData = {};
                if (title) updateData.title = title;
                if (author) updateData.author = author;

                const response = await fetch(`${API_BASE_URL}/books/${id}`, {
                    method: 'PUT',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(updateData)
                });
                
                const data = await response.json();
                
                if (data.success) {
                    showStatus('Book updated successfully!');
                    return data.data;
                } else {
                    throw new Error(data.message);
                }
            } catch (error) {
                console.error('Error updating book:', error);
                showStatus('Error updating book: ' + error.message, 'error');
                return null;
            }
        }

        async function deleteBook(id) {
            if (!confirm('Are you sure you want to delete this book?')) {
                return false;
            }

            try {
                const response = await fetch(`${API_BASE_URL}/books/${id}`, {
                    method: 'DELETE'
                });
                
                const data = await response.json();
                
                if (data.success) {
                    showStatus('Book deleted successfully!');
                    return true;
                } else {
                    throw new Error(data.message);
                }
            } catch (error) {
                console.error('Error deleting book:', error);
                showStatus('Error deleting book: ' + error.message, 'error');
                return false;
            }
        }

        // UI functions
        function displayBooks(books) {
            const container = document.getElementById('booksContainer');
            
            if (books.length === 0) {
                container.innerHTML = '<div class="loading">No books found. Add some books to get started!</div>';
                return;
            }

            const booksHTML = books.map(book => `
                <div class="book-card">
                    <div class="book-id">ID: ${book.id}</div>
                    <h3>${book.title}</h3>
                    <p>By: ${book.author}</p>
                    <div class="book-actions">
                        <button class="btn" onclick="editBook(${book.id}, '${book.title}', '${book.author}')">Edit</button>
                        <button class="btn btn-danger" onclick="removeBook(${book.id})">Delete</button>
                    </div>
                </div>
            `).join('');

            container.innerHTML = booksHTML;
        }

        async function loadBooks() {
            const books = await fetchBooks();
            displayBooks(books);
            updateStats(books);
        }

        function editBook(id, title, author) {
            document.getElementById('updateBookId').value = id;
            document.getElementById('updateBookTitle').value = title;
            document.getElementById('updateBookAuthor').value = author;
            document.getElementById('updateBookTitle').focus();
        }

        async function removeBook(id) {
            const success = await deleteBook(id);
            if (success) {
                loadBooks();
            }
        }

        // Event listeners
        document.getElementById('addBookForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const title = document.getElementById('bookTitle').value.trim();
            const author = document.getElementById('bookAuthor').value.trim();
            
            if (!title || !author) {
                showStatus('Please fill in all fields', 'error');
                return;
            }

            const newBook = await addBook(title, author);
            if (newBook) {
                document.getElementById('addBookForm').reset();
                loadBooks();
            }
        });

        document.getElementById('updateBookForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const id = document.getElementById('updateBookId').value;
            const title = document.getElementById('updateBookTitle').value.trim();
            const author = document.getElementById('updateBookAuthor').value.trim();
            
            if (!id) {
                showStatus('Please enter a book ID', 'error');
                return;
            }

            if (!title && !author) {
                showStatus('Please enter at least one field to update', 'error');
                return;
            }

            const updatedBook = await updateBook(id, title, author);
            if (updatedBook) {
                document.getElementById('updateBookForm').reset();
                loadBooks();
            }
        });

        // Initialize the app
        document.addEventListener('DOMContentLoaded', () => {
            loadBooks();
        });
    </script>
</body>
</html>
